<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculate</title>
</head>

<body class="container">
  <h1 class="title">Калькулятор подсчета <span class="colortext">ИБП</span> онлайн</h1>

  <container class="block">
    <container class="left">
      <div class="param">
        <div class="param-div">
          <img class="param-img" src="/images/param.png" alt="param">
          <h2 class="param-text">Заданные параметры</h2>
        </div>
      </div>

      <div class="time">
        <h3 class="time-title">Время автономной работы</h3>
        <div class="time-block">
          <p class="time-h">00</p>
          <p class="time-hour">часа</p>
          <p class="time-m">00</p>
          <p class="time-min">минут</p>
        </div>
      </div>

      <div class="ustr">
        <h4 class="ustr-title">Выбрано устройств:</h4>
        <p class="ustr-p">0</p>
      </div>

      <div class="obshaya">
        <h4 class="obshaya-title">Общая мощность нагрузки:</h4>
        <div class="obshaya-div">
          <p class="obshaya-p">0</p>
          <p class="obshaya-vt">Вт</p>
        </div>
      </div>

      <div class="pik">
        <h4 class="pik-title">Пиковая мощность нагрузки:</h4>
        <div class="obshaya-div">
          <p class="pik-p">0</p>
          <p class="obshaya-vt">Вт</p>
        </div>
      </div>
    </container>

    <container class="right">
      <div class="right-one">
        <div class="right-div">
          <p class="right-text">1. Укажите необходимое время автономной работы:</p>
          <img class="right-img" src="/images/info.png" alt="info">
        </div>
        <div class="right-two">
          <div class="right-hour">
            <div class="right-hourblock">
              <p class="right-hourblock-p">00</p>
            </div>
            <p class="right-hourblock-text">часа</p>
          </div>
          <div class="right-min">
            <div class="right-minblock">
              <p class="right-minblock-p">00</p>
            </div>
            <p class="right-minblock-text">минут</p>
          </div>
        </div>
      </div>
      <div class="right-two-t">
        <div class="right-two-d">
          <p class="right-text">2. Выберите устройства:</p>
          <img class="right-img" src="/images/info.png" alt="info">
        </div>
        <button class="right-add"><img class="right-add-img" src="images/plus.png" alt="plus">
          <p class="right-text-add">Добавить устройство</p>
        </button>
      </div>
      <div class="right-button">
        <button class="right-btn">
          <p class="right-btn-text">Подобранные решения -></p>
        </button>
      </div>
    </container>
  </container>
  <script src="index.js"></script>
</body>

</html>
